<div class="paciente">
    <div class="jumbotron jumbotron-fluid">
      <div class="container-fill">
        <div class="row  ml-2">
          <h2 class="title mt-2 ml-4">Listado de Alimentos</h2>
        </div>
        <div class="container-fluid ">
          <div class="row">
            <div class="col-sm-3 col-sm ml-2">
              <app-list-alimentos

                [alimentos]="alimentos" 
                (seleccion)="selecionarAlimento($event)"
              ></app-list-alimentos>
            </div>
            <div class="col-sm-8 col-sm ">
                <app-alimentoform
                *ngIf="isAlimentoSelected"
                [alimento]="alimentoSeleccionado"
              ></app-alimentoform>
            </div>
