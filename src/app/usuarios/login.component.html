<div class="container  h-100" layout-align="center center" style="min-height: 500px">
    <div class="row justify-content-center align-items-center">
  <div class="card border-primary col-md-6 ">
    <img class="card-img-top" src="holder.js/100px180/" alt="" />
    <div class="card-body">
      <h4 class="card-title">Log in</h4>
      <form method="POST">
        <div class="form-group row">
          <label name="usernameLabel" class="col-sm-3 col-form-label">Email</label>
          <div class="col-sm-6">
            <input [(ngModel)]="usuario.email"
              class="form-control"
              id="username"
              required="required"
              type="text"
              placeholder="Email"
              name="email"
              autofocus
            />
          </div>
        </div>
        <div class="form-group row">
          <label name="passwordLabel" class="col-sm-3 col-form-label"
            >Password</label
          >
          <div class="col-sm-6">
            <input [(ngModel)]="usuario.psw"
              class="form-control"
              id="password"
              required="required"
              type="password"
              placeholder="Password"
              name="psw"
            />
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm text-center">
            <input (click)="login()"
              class="btn-lg btn-primary "
              required="required"
              type="submit"
            />
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
