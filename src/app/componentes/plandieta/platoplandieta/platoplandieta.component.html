<div class="col-9 ml-5">
<div  class="card text-left bg-dark text-white">
  <img class="card-img-top" src="holder.js/100px180/" alt="">
  <div class="card-body">
    <h4 class="card-title">Platos Incluidos en la comida de las {{selectedMeal.hora}} </h4>
    <div class="form-group row">
    
        <div class="col-12 text-white">
          <mat-form-field class="example-full-width col-md-6">
            <input
              matInput
              placeholder="Plato"
              aria-label="Plato"
              [matAutocomplete]="auto"
              [formControl]="stateCtrl" 
              style="flex: 100%"
              class="text-white"
            />
            <mat-autocomplete
              #auto="matAutocomplete"
              [displayWith]="displayFn(ListPredetermiandos)" 
            > 
              <mat-option
                *ngFor="let alimento of filteredAlimentos | async"
                [value]="alimento.id"
                with
              >
                            <img
                  class="example-option-img"
                  aria-hidden
                  src="assets\descarga.jpg"
                  height="25"
                />
                <span>{{ alimento.nombre }}</span> |
                <!--<small>Apellidos: {{paciente.apellidos}}</small>|-->
                <small>Kcal: {{ alimento.kcaltotales | number : '1.2-2' }}</small>
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
          <button class="btn-primary btn-group-sm" (click)="addPlatotolist()">AÃ±adir</button>
        </div>
      </div>
    <div class="row">
    <table class="table text-white">
      <thead>
        <tr>
        <th scope="col">Plato</th> 
        <th scope="col">Kcal</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
      <tbody>
        <tr *ngFor="let item of platosForm">
          <td> {{item.nombre}}</td>
          <td>{{item.kcaltotales}}</td>
          <td><button class="btn-primary">Editar</button></td>
          <td><button class="btn-danger" >Eliminar</button></td>
        </tr>
      </tbody>
      <tfoot>
        
        <tr ><td>
          <td>KcalTotales</td><td><input [(ngModel)]="kcaltotales" ></td>
          
        </tr>
      </tfoot>
    </table>
    <br>
    <br>
    <br>
    <div class="card-footer">
    <div class="btn-group-lg row">
      <button class="btn-success btn-lg btn-block" (click)="addPlatosToMeal()">Guardar </button></div>
    </div>
  </div>
  </div>
</div>

</div>
