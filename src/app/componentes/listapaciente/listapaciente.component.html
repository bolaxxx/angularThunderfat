<!---->
  <div class="row ml-2">
     <label for="">Busqueda Paciente</label>
   <div class="input-group">
     
     <div class="input-group-prepend">
      <button mat-button (click)="nuevoPaciente()">
       <mat-icon >add</mat-icon>
     </button>
     </div>
     <input type="text" class="form-control" name="searchTerm" id="" aria-describedby="helpId" placeholder="" [(ngModel)]="searchTerm">
     <div class="input-group-append" >
       <button mat-button (click)="filterPaciente()">
         <mat-icon>search</mat-icon>
       </button>
     </div>
     
   </div>  
   <small id="helpId" class="form-text text-muted">Introduzca Termino de busqueda </small>
 </div>
 <ng-container *ngIf="filteredPaciente?.length>0; else elseTemplate">
    <mat-list class="make-scrollable">  

        <mat-list-item *ngFor="let pacienteItem of filteredPaciente" >
            <button mat-button (click)="eliminarPaciente(pacienteItem)">
              <mat-icon>delete</mat-icon>
            </button>
          <button mat-button (click)="selecionarPaciente(pacienteItem)" >
            <mat-icon src="src/assets/iconouser.svg" >account_circle</mat-icon>
          </button>
           <h4 mat-line>    {{ pacienteItem.nombre |titlecase }} {{pacienteItem.apellidos |titlecase}}</h4>
           <p mat-line> {{pacienteItem.dni }} </p>
         <mat-divider></mat-divider>
       
      
         </mat-list-item>
      </mat-list> 
 </ng-container>
 <ng-template #elseTemplate>
   <p>No hay pacientes para mostrar</p>
 </ng-template>
