<div class="row mt-4">
    <button class="btn-success btn-sm" (click)="openNewBottonSheet()">Nuevo</button>
  </div>
  <div class="row mt-5">
    <div class="col-md-6">
  <mat-form-field>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Filter"
    />
  </mat-form-field>
  
  <div class="example-container mat-elevation-z8">
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="Fecha">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let element">{{ element.fecha | date: 'dd/MM/yyyy' }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="masaosea">
      <th mat-header-cell *matHeaderCellDef>Masa Osea</th>
      <td mat-cell *matCellDef="let element">  {{ element.masaosea }}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="metabolismo">
      <th mat-header-cell *matHeaderCellDef>Metabolismo</th>
      <td mat-cell *matCellDef="let element">{{ element.metabolismo }}</td>
    </ng-container>
    <ng-container matColumnDef="porcentajegrasas">
      <th mat-header-cell *matHeaderCellDef>%Grasas</th>
      <td mat-cell *matCellDef="let element">{{ element.porcentajegrasas }}</td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="edadmet">
      <th mat-header-cell *matHeaderCellDef>Edad Metabolica</th>
      <td mat-cell *matCellDef="let element">{{ element.edadmet }}</td>
    </ng-container>
    <!---->
    <ng-container matColumnDef="musculo">
      <th mat-header-cell *matHeaderCellDef>Musculo</th>
      <td mat-cell *matCellDef="let element">{{ element.musculo }}</td>
    </ng-container>
    <ng-container matColumnDef="porcentajeagua">
      <th mat-header-cell *matHeaderCellDef>%Agua</th>
      <td mat-cell *matCellDef="let element">{{ element.porcentajeagua }}</td>
    </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="openBottonSheet(row)"></tr>
  </mat-table>
  </div>
  </div>
  </div>
  <div class="row mt-3 mb-5">
  <div class="card col md-6 ml-3  mr-3">
      <h5 class="card-header">Grafica Grasas</h5>
    <div class="card-body">
        <canvas baseChart width="400" height="400"
        [datasets]="lineChartData"
        [labels]="lineChartLabels"
        [options]="lineChartOptions"
        [colors]="lineChartColors"
        [legend]="lineChartLegend"
        [chartType]="lineChartType"
        [plugins]="lineChartPlugins">
      </canvas>
    </div>
  </div>
  <div class="card col md-6 ml-3  mr-3">
      <h5 class="card-header">Grafica Musculo</h5>
    <div class="card-body">
        <canvas baseChart width="400" height="400"
        [datasets]="lineChartData2"
        [labels]="lineChartLabels"
        [options]="lineChartOptions"
        [colors]="lineChartColors"
        [legend]="lineChartLegend"
        [chartType]="lineChartType"
        [plugins]="lineChartPlugins">
      </canvas>
    </div>
  </div>
  </div>
