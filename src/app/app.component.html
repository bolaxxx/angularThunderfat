    </mat-toolbar-row>

<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" [(opened)]="opened">
      <mat-nav-list>
        <a mat-list-item [routerLink]="[ '/find-nutricionista']" *ngIf="!authService.isAuthenticated()"  >Buscar Nutricionista</a>
        <a mat-list-item [routerLink]="['/']"  *ngIf="!authService.isAuthenticated()"  >Trabaja con Nosotros</a>
        <a mat-list-item [routerLink]="[ '/paciente']"  *ngIf="authService.hasRoles('ROLE_ADMIN')" >Pacientes</a>
        <a mat-list-item  [routerLink]="[ '/cita']"   *ngIf="authService.hasRoles('ROLE_ADMIN')" >Citas</a>
        <a mat-list-item  [routerLink]="[ '/alimentos']"   *ngIf="authService.hasRoles('ROLE_ADMIN')" >Alimentos</a>
        <a mat-list-item  [routerLink]="[ '/filtroalimentario']"   *ngIf="authService.hasRoles('ROLE_ADMIN')" >Filtros alimentarios </a>
        <a mat-list-item  [routerLink]="[ '/platopredeterminado']"   *ngIf="authService.hasRoles('ROLE_ADMIN')" >Platos </a>

        <a mat-list-item [routerLink]="[ '/login']" *ngIf="!authService.isAuthenticated()"  >Login</a>
        <a mat-list-item  (click)="logout()"  *ngIf="authService.isAuthenticated()"  >Log out </a>
